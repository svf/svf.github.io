title: .svf
description: "UNIXy Things I Do Not Want to Forget"
author:
  name: "svf"
  email: "svf [at] gmail.com"
  url: "https://scottvraneshfallin.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "svf"
year : "2020"
